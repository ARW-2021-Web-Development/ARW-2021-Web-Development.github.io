---
permalink: '/search/'
---

<!DOCTYPE html>
<html lang="en">
    {% include head.html title="Search" %}
    <body>
        {% include header.html %} {% include social-media.html %}
        <script src="https://unpkg.com/vue@3.2.13/dist/vue.global.prod.js"></script>
        <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

        <div id="app" class="hero is-fullheight-with-navbar">
            <div class="hero-body">
                <div v-if="orgList.length" class="columns is-centered is-multiline" style="width: 100%">
                    <div v-for="org in orgList" :key="org.abbr" class="column is-one-fifth">
                        <div class="container">
                            {% raw %}
                            <figure
                                class="image is-square is-fullwidth is-relative is-clickable"
                                @click="redirect(`${baseurl}/${org.abbr}`)"
                            >
                                <img :src="baseurl + org.logo" :alt="`${org.abbr} Logo`" />
                            </figure>
                            <a :href="`${baseurl}/${org.abbr}`" class="button is-fullwidth btn-glass white-btn"
                                >{{ org.abbr.toUpperCase() }}</a
                            >
                            {% endraw %}
                        </div>
                    </div>
                </div>

                <div v-else class="container has-text-centered decoration-container">
                    <p class="title is-1 pink-title-gradient has-text-weight-black responsive">
                        NO MATCHES FOUND FOR YOUR SEARCH
                    </p>
                    <p class="subtitle is-3 grape has-text-weight-semibold responsive">
                        Kindly search with no misspelled words or abbreviation
                    </p>

                    <img
                        src="{{site.baseurl}}/assets/img/decorations/favorites/circles/1.png"
                        alt=""
                        class="decorative"
                        id="favorites-circles-1"
                    />

                    <img
                        src="{{site.baseurl}}/assets/img/decorations/favorites/circles/2.png"
                        alt=""
                        class="decorative"
                        id="favorites-circles-2"
                    />

                    <img
                        src="{{site.baseurl}}/assets/img/decorations/favorites/circles/3.png"
                        alt=""
                        class="decorative"
                        id="favorites-circles-3"
                    />

                    <img
                        src="{{site.baseurl}}/assets/img/decorations/favorites/ribbons/1.png"
                        alt=""
                        class="decorative"
                        id="favorites-ribbons-1"
                    />

                    <img
                        src="{{site.baseurl}}/assets/img/decorations/favorites/triangles/1.png"
                        alt=""
                        class="decorative"
                        id="favorites-triangles-1"
                    />

                    <img
                        src="{{site.baseurl}}/assets/img/decorations/favorites/triangles/2.png"
                        alt=""
                        class="decorative"
                        id="favorites-triangles-2"
                    />
                </div>
            </div>
        </div>

        <script>
            const emitter = mitt();
            let orgs = JSON.parse(localStorage.getItem('orgs')) || Vue.reactive([]);
            let query = new URLSearchParams(window.location.search).get('q').trim().toLowerCase() || '';
            const search = document.getElementById('search');

            search.value = query;
            search.onkeyup = (e) => {
                emitter.emit('queryChange', search.value.trim().toLowerCase());
            };

            if (!orgs.length) {
                fetch('{{ site.baseurl }}/assets/js/org.json')
                    .then((response) => response.json())
                    .then((data) => {
                        orgs.push(...data);
                        localStorage.setItem('orgs', JSON.stringify(data));
                    });
            }

            Vue.createApp({
                data: () => {
                    return { orgs, query, baseurl: '{{ site.baseurl }}' };
                },
                computed: {
                    orgList() {
                        return this.query
                            ? this.orgs.filter((org) => org.abbr.includes(this.query) || org.name.includes(this.query))
                            : this.orgs;
                    },
                },
                methods: {
                    redirect(link) {
                        window.location.assign(link);
                    },
                },
                created() {
                    emitter.on('queryChange', (query) => {
                        this.query = query;
                        window.history.replaceState(null, '', `?q=${query}`);
                    });
                },
            }).mount('#app');
        </script>
        {% include footer.html %}
    </body>
</html>
