<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img class="logos" src="{{ site.baseurl }}/assets/img/logos/logos.png" alt="" />
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end is-align-items-center">
                <a href="#" class="button btn-gradient navbar-item">Home</a>
                <a href="#" class="button btn-gradient navbar-item">Organizations</a>
                <a href="#" class="button btn-gradient navbar-item">Mr. & Ms. ARW</a>

            </div>
        </div>
    </nav>

    <script>
        const burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0)
        for (let i = 0; i < burgers.length; i++) {
            burgers[i].addEventListener('click', function() {
                const target = this.dataset.target
                const $target = document.getElementById(target)

                this.classList.toggle('is-active')
                $target.classList.toggle('is-active')
            })
        }
    </script>
</header>
