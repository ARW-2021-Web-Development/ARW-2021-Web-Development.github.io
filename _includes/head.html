<head>
  {% assign title = include.title | append: ' | ARW 2021' %}
  {% if include.description == nil %}
    {% assign description = site.description %}
  {% else %}
    {% assign description = include.description %}
  {% endif %}
  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:image" content="https://dlsuarw2021.live/assets/img/logos/ARW.png" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:url" content="https://dlsuarw2021.live/" />
    <meta name="twitter:card" content="summary"></meta>
    
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    
    <style>
      ::-webkit-scrollbar {
        width: 20px;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
        padding-top: 15px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #d6dee1;
        border-radius: 20px;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #a8bbbf;
      }

      {% if include.color %}
      .is-custom, .button.is-custom {
        color: {{ include.color }};
      }

      h1.is-custom {
        text-shadow: none;
      }

      .hero h1.is-custom {
        color: {{ include.hero }};
      }

      .button.is-custom {
        border: 0;
        border-radius: 30px;
        box-shadow: 0px 3px 6px gray;
        background-color: {{ include.button_color }};
      }

      .pressed-glass {
        box-shadow: inset 0px 3px 6px darkgrey;
      }

      .pressed-glass .content::-webkit-scrollbar {
        width: 5px;
      }

      .pressed-glass.is-custom {
        color: {{ include.desc_color }};
        background-color: {{ include.button_color }};
      }
      {% endif %}
    </style>
</head>
