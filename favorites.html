---
permalink: '/favorites/'
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  {% include header.html %}
  <div id="app">
    <div class="columns is-multiline">
      <div v-for="[key, value] in favs" class="column is-4" :key="key">
        {% raw %}
        <figure class="image is-square is-fullwidth">
          <img class="is-rounded" :src="baseurl + value" :alt="key + 'Logo'">
        </figure>
        <a :href="baseurl + '/' + key" class="button">{{ key }}</a>
        {% endraw %}
      </div>
    </div>
    <div v-if="!favs.size" class="hero is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title pink-title-gradient has-text-weight-black" style="font-size: 4em;">MY
            FAVORITE ORGANIZATIONS</p>
          <p class="subtitle is-3 grape has-text-weight-semibold">Seems like you don't have any favorite organizations
            yet!</p>
          <a href="{{ site.baseurl }}/organizations/"
            class="button gradient flat-glass is-large has-text-weight-medium grape mt-4" style="max-width: 300px; margin: auto;">VIEW
            ORGANIZATIONS</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="{{ site.baseurl }}/assets/js/favorites.js"></script>
  <script>
    const favs = getFavorites()
    Vue.createApp({
      data: () => { return { favs, baseurl: '{{ site.baseurl }}' } },
      method: {

      }
    }).mount('#app')

    window.onbeforeunload = () => setFavorites(favs)
  </script>
  {% include footer.html %}
</body>

</html>
