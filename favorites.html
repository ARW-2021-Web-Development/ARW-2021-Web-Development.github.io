---
permalink: '/favorites/'
---

<!DOCTYPE html>
<html lang="en">
{% include head.html title="Favorites" %}
<body>
  {% include header.html %}
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

  <div id="app">
    <section v-if="favs.size" class="section is-medium has-text-centered" style="min-height: calc(100vh - 10em)">
      <div class="container">
        <p class="title is-1 pink-title-gradient has-text-weight-black responsive" style="font-size: 4em">
          MY FAVORITE ORGANIZATIONS
        </p>
        <div class="columns is-multiline">
          <div v-for="[key, value] in favs" class="column is-one-fifth" :key="key">
            {% raw %}
            <figure class="image is-square is-fullwidth is-relative is-clickable" @click="redirect(`${baseurl}/${key.toLowerCase()}`)">
              <span class="icon is-medium is-clickable delete-btn" style="z-index: 100">
                <i class="fas fa-times fa-lg" @click.stop="removeItem(key)"></i>
              </span>
              <img :src="baseurl + value" :alt="`${key} Logo`" />
            </figure>
            <a :href="`${baseurl}/${key.toLowerCase()}" class="button is-fullwidth btn-glass white-btn">{{ key }}</a>
            {% endraw %}
            <img src="{{site.baseurl}}/assets/img/decorations/favorites-v2/ribbons/1.png" alt="" class="decorative"
              id="favorites-v2-ribbons-1">

            <img src="{{site.baseurl}}/assets/img/decorations/favorites-v2/circles/1.png" alt="" class="decorative"
              id="favorites-v2-circles-1">

            <img src="{{site.baseurl}}/assets/img/decorations/favorites-v2/triangles/1.png" alt="" class="decorative"
              id="favorites-v2-triangles-1">
          </div>
        </div>
      </div>

    </section>
    <div v-else class="hero is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-1 pink-title-gradient has-text-weight-black responsive">
            MY FAVORITE ORGANIZATIONS
          </p>
          <p class="subtitle is-3 grape has-text-weight-semibold responsive">
            Seems like you don't have any favorite organizations yet!
          </p>
          <a href="{{ site.baseurl }}/organizations/"
            class="button gradient flat-glass is-large has-text-weight-medium grape mt-4"
            style="max-width: 300px; margin: auto">VIEW ORGANIZATIONS</a>

          <img src="{{site.baseurl}}/assets/img/decorations/favorites/circles/1.png" alt="" class="decorative"
            id="favorites-circles-1">

          <img src="{{site.baseurl}}/assets/img/decorations/favorites/circles/2.png" alt="" class="decorative"
            id="favorites-circles-2">

          <img src="{{site.baseurl}}/assets/img/decorations/favorites/circles/3.png" alt="" class="decorative"
            id="favorites-circles-3">

          <img src="{{site.baseurl}}/assets/img/decorations/favorites/ribbons/1.png" alt="" class="decorative"
            id="favorites-ribbons-1">

          <img src="{{site.baseurl}}/assets/img/decorations/favorites/triangles/1.png" alt="" class="decorative"
            id="favorites-triangles-1">

          <img src="{{site.baseurl}}/assets/img/decorations/favorites/triangles/2.png" alt="" class="decorative"
            id="favorites-triangles-2">
        </div>
      </div>
    </div>
  </div>

  <script src="{{ site.baseurl }}/assets/js/favorites.js"></script>
  <script>
    const emitter = mitt()
    const favs = getFavorites()

    Vue.createApp({
      data: () => {
        return { favs, baseurl: '{{ site.baseurl }}' }
      },
      methods: {
        removeItem(key) {
          this.favs.delete(key)
          setFavorites(this.favs)
        },
        redirect(link) {
          window.location.assign(link)
        }
      },
      created() {
        emitter.on('update-favs', (e) => (this.favs = getFavorites()))
      },
    }).mount('#app')

    window.onstorage = () => emitter.emit('update-favs')  
  </script>

  {% include footer.html %}
</body>
</html>
