---
permalink: '/favorites/'
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  {% include header.html %}
  <div id="app" class="container">
    <div class="columns is-multiline">
      <div v-for="[key, value] in favs" class="column is-4" :key="key">
        {% raw %}
        <figure class="image is-square is-fullwidth">
          <img class="is-rounded" :src="baseurl + value" :alt="key + 'Logo'">
        </figure>
        <a :href="baseurl + '/' + key" class="button">{{ key }}</a>
        {% endraw %}
      </div>
    </div>

    <div v-if="!favs.size" class="column is-full">
      <h1 class="title has-text-centered">MY FAVORITE ORGANIZATIONS</h1>
      <div class="is-flex is-flex-direction-column is-align-items-center">
        <p class="subtitle is-3 grape has-text-weight-semibold">Seems link you don't have any favorite organizations
          yet!</p>
        <a href="{{ site.baseurl }}/organizations/" class="button gradient flat-glass is-large grape" style="max-width: 300px;">VIEW ORGANIZATIONS</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="{{ site.baseurl }}/assets/js/favorites.js"></script>
  <script>
    const favs = getFavorites()
    Vue.createApp({
      data: () => { return { favs, baseurl: '{{ site.baseurl }}' } },
      method: {

      }
    }).mount('#app')

    window.onbeforeunload = () => setFavorites(favs)
  </script>
  {% include footer.html %}
</body>

</html>
